name: Deploy All Projects

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy all folders
        run: |
          cd $GITHUB_WORKSPACE
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Deploying $dir"
              cd "$dir"
              npm install
              npm run build
              npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --cwd . --yes
              cd ..
            else
              echo "Skipping $dir (no package.json)"
            fi
          done